<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - D.Nova</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Navigation */
    .nav {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 40px;
      z-index: 100;
    }

    .logo {
      width: 24px;
      height: 24px;
      background: #333;
      border-radius: 6px;
      position: relative;
      margin-right: 20px;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 3px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 14px;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #333;
    }

    .book-call {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 100;
    }

    .book-call a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .book-call a::after {
      content: '→';
      font-size: 16px;
    }

    /* Main Content */
    .main-content {
      width: 100%;
      max-width: 1200px;
      height: 80vh;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      display: flex;
      position: relative;
      overflow: hidden;
      margin: 0 20px;
    }

    /* Left Content */
    .left-content {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .stats {
      display: flex;
      gap: 60px;
      margin-bottom: 60px;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 13px;
      color: #888;
      font-weight: 400;
    }

    .main-text {
      margin-bottom: 40px;
    }

    .main-text h1 {
      font-size: 72px;
      font-weight: 300;
      color: #333;
      line-height: 1;
      margin-bottom: 20px;
    }

    .main-text p {
      font-size: 16px;
      color: #666;
      font-weight: 400;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-size: 13px;
      color: #999;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .scroll-indicator::after {
      content: '↓';
      font-size: 16px;
    }

  .right-content {
  flex: 1;
  background-image: url('C:\Users\sande\Downloads\WhatsApp Image 2025-09-15 at 11.14.57 PM.jpeg'); /* local image path */
  background-size: cover;
  background-position: center;
  position: relative;
}


    /* Side Text */
    .side-text {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      font-size: 11px;
      color: #ccc;
      letter-spacing: 2px;
      font-weight: 300;
      text-transform: uppercase;
    }

    .side-text-right {
      position: absolute;
      right: -40px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      font-size: 11px;
      color: #ccc;
      letter-spacing: 2px;
      font-weight: 300;
      text-transform: uppercase;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        height: auto;
        min-height: 100vh;
      }

      .nav {
        top: 20px;
        left: 20px;
        right: 20px;
        transform: none;
        justify-content: space-between;
        width: calc(100% - 40px);
      }

      .nav-links {
        gap: 20px;
      }

      .nav-links a {
        font-size: 13px;
      }

      .book-call {
        position: static;
      }

      .main-content {
        flex-direction: column;
        height: auto;
        min-height: 80vh;
        margin: 80px 0 0 0;
        border-radius: 20px;
      }

      .left-content {
        padding: 40px 30px;
        text-align: center;
      }

      .stats {
        justify-content: center;
        gap: 40px;
        margin-bottom: 40px;
      }

      .stat-number {
        font-size: 24px;
      }

      .main-text h1 {
        font-size: 48px;
        margin-bottom: 15px;
      }

      .main-text p {
        font-size: 15px;
      }

      .scroll-indicator {
        position: static;
        justify-content: center;
        margin-top: 30px;
      }

      .right-content {
        height: 400px;
        order: -1;
        border-radius: 20px 20px 0 0;
      }

      .side-text,
      .side-text-right {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .nav {
        flex-wrap: wrap;
        gap: 15px;
      }

      .nav-links {
        gap: 15px;
        order: 2;
        width: 100%;
        justify-content: center;
        margin-top: 15px;
      }

      .book-call {
        order: 1;
      }

      .main-content {
        margin-top: 100px;
        border-radius: 16px;
      }

      .left-content {
        padding: 30px 20px;
      }

      .stats {
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
      }

      .main-text h1 {
        font-size: 36px;
      }

      .main-text p {
        font-size: 14px;
      }

      .right-content {
        height: 300px;
        border-radius: 16px 16px 0 0;
      }
    }

    @media (max-width: 360px) {
      .main-text h1 {
        font-size: 32px;
      }

      .stat-number {
        font-size: 20px;
      }

      .left-content {
        padding: 25px 15px;
      }
    }

    /* Landscape Mobile */
    @media (max-width: 768px) and (orientation: landscape) and (max-height: 500px) {
      .container {
        height: auto;
        min-height: 100vh;
      }

      .main-content {
        flex-direction: row;
        height: 70vh;
        margin-top: 70px;
      }

      .left-content {
        padding: 30px 25px;
      }

      .main-text h1 {
        font-size: 40px;
      }

      .stats {
        gap: 30px;
        margin-bottom: 25px;
      }

      .right-content {
        order: 0;
        height: auto;
        border-radius: 0 20px 20px 0;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 20px;
        left: 25px;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- Navigation -->
    <nav class="nav">
      <div class="logo"></div>
      <ul class="nav-links">
        <li><a href="#">About Me</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>

    <!-- Book a Call -->
    <div class="book-call">
      <a href="#">Book A Call</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Side Text -->
      <div class="side-text">Portfolio Designer</div>
      <div class="side-text-right">2024</div>

      <!-- Left Content -->
      <div class="left-content">
        <!-- Stats -->
        <div class="stats">
          <div class="stat">
            <div class="stat-number">+200</div>
            <div class="stat-label">Project completed</div>
          </div>
          <div class="stat">
            <div class="stat-number">+50</div>
            <div class="stat-label">Startup raised</div>
          </div>
        </div>

        <!-- Main Text -->
        <div class="main-text">
          <h1>Hello</h1>
          <p>— It's D.Nova a design wizard</p>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">Scroll down</div>
      </div>

      <!-- Right Content - Profile Image -->
      <div class="right-content"></div>
    </div>
  </div>

</body>
</html>
