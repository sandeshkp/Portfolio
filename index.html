<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - D.Nova</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .menu {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.5rem;
      font-size: 0.95rem;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .menu a {
      text-decoration: none;
      color: #222;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .menu a:hover {
      color: #0077ff;
    }

    .book {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 0.95rem;
      z-index: 1000;
    }

    .book a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      display: inline-block;
    }

    .book a:hover {
      color: #0077ff;
      transform: translateY(-2px);
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 1200px;
      padding: 2.5rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 80px;
      min-height: 500px;
    }

    .content {
      flex: 1;
      padding: 1.5rem;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    .content p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .stats {
      display: flex;
      gap: 2.5rem;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }

    .stats div {
      font-size: 1.3rem;
      font-weight: bold;
      color: #111;
    }

    .stats span {
      display: block;
      font-size: 0.9rem;
      font-weight: normal;
      color: #666;
      margin-top: 0.2rem;
    }

    .scroll {
      font-size: 0.9rem;
      color: #777;
      opacity: 0.8;
    }

    .image {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .image img {
      width: 100%;
      max-width: 380px;
      height: 400px;
      border-radius: 25px;
      object-fit: cover;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    /* Tablet Design */
    @media (max-width: 1024px) {
      .container {
        padding: 2rem;
        margin-top: 90px;
      }
      
      .content h1 {
        font-size: 3.5rem;
      }
      
      .stats {
        gap: 2rem;
      }
    }

    /* Mobile Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 2rem 1.5rem;
        margin-top: 100px;
        min-height: auto;
      }

      .content {
        order: 2;
        padding: 1rem 0;
      }

      .image {
        order: 1;
        padding: 0 0 1.5rem 0;
      }

      .image img {
        max-width: 280px;
        height: 300px;
      }

      .content h1 {
        font-size: 3rem;
        margin-bottom: 0.8rem;
      }

      .content p {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .stats {
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .menu {
        gap: 1rem;
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
        max-width: 90%;
        overflow-x: auto;
      }

      .book {
        font-size: 0.85rem;
        right: 15px;
      }

      .book a {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }
    }

    /* Small Mobile Design */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 1.5rem 1rem;
        border-radius: 20px;
        margin-top: 110px;
      }

      .content h1 {
        font-size: 2.5rem;
      }

      .content p {
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }

      .stats {
        flex-direction: column;
        gap: 1.2rem;
        margin-bottom: 1.5rem;
      }

      .stats div {
        font-size: 1.2rem;
      }

      .image img {
        max-width: 240px;
        height: 260px;
        border-radius: 20px;
      }

      .menu {
        flex-wrap: wrap;
        gap: 0.8rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        border-radius: 20px;
      }

      .book {
        position: fixed;
        bottom: 20px;
        right: 50%;
        top: auto;
        transform: translateX(50%);
      }

      .book a {
        padding: 0.6rem 1.2rem;
        border-radius: 25px;
        font-size: 0.85rem;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      }

      .scroll {
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }
    }

    /* Extra Small Mobile */
    @media (max-width: 360px) {
      .content h1 {
        font-size: 2.2rem;
      }
      
      .menu {
        gap: 0.6rem;
        font-size: 0.75rem;
      }
      
      .image img {
        max-width: 200px;
        height: 220px;
      }
      
      .container {
        margin-top: 120px;
      }
    }

    /* Landscape Mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      .container {
        flex-direction: row;
        margin-top: 80px;
        min-height: 400px;
      }
      
      .content {
        order: 1;
        text-align: left;
      }
      
      .image {
        order: 2;
      }
      
      .image img {
        max-width: 250px;
        height: 280px;
      }
      
      .content h1 {
        font-size: 2.5rem;
      }
      
      .stats {
        justify-content: flex-start;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="menu">
    <a href="#">About Me</a>
    <a href="#">Portfolio</a>
    <a href="#">Services</a>
    <a href="#">Blog</a>
  </div>

  <div class="book">
    <a href="#">Book A Call →</a>
  </div>

  <div class="container">
    <div class="content">
      <div class="stats">
        <div>+200 <span>Project completed</span></div>
        <div>+50 <span>Startup raised</span></div>
      </div>

      <h1>Hello</h1>
      <p>— It's D.Nova a design wizard</p>

      <div class="scroll">Scroll down ↓</div>
    </div>

    <div class="image">
      <img <img src="WhatsApp Image 2025-09-15 at 11.14.57 PM.jpg" alt="Profile Picture">
    </div>
  </div>

</body>
</html>
