<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - D.Nova</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .menu {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.5rem;
      font-size: 0.95rem;
      z-index: 1000;
      background: rgba(255,255,255,0.8);
      padding: 0.5rem 1rem;
      border-radius: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #222;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #0077ff;
    }

    .book {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 0.95rem;
      z-index: 1000;
    }

    .book a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .book a:hover {
      color: #0077ff;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      margin-top: 80px;
    }

    .content {
      flex: 1;
      padding: 1.5rem;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .stats div {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .stats span {
      display: block;
      font-size: 0.9rem;
      font-weight: normal;
      color: #666;
    }

    .scroll {
      font-size: 0.9rem;
      color: #777;
    }

    .image {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .image img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      object-fit: cover;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 1.5rem;
      }

      .content h1 {
        font-size: 3rem;
      }

      .stats {
        justify-content: center;
      }

      .menu {
        gap: 1rem;
        font-size: 0.85rem;
      }

      .book {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 576px) {
      .content h1 {
        font-size: 2.2rem;
      }

      .stats {
        flex-direction: column;
        gap: 1rem;
      }

      .menu {
        flex-wrap: wrap;
        gap: 0.8rem;
        padding: 0.4rem 0.8rem;
      }

      .book {
        top: auto;
        bottom: 15px;
        right: 50%;
        transform: translateX(50%);
        background: rgba(255,255,255,0.9);
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
      }

      .container {
        margin-top: 100px;
      }
    }
  </style>
</head>
<body>
  
  <div class="menu">
    <a href="#">About Me</a>
    <a href="#">Portfolio</a>
    <a href="#">Services</a>
    <a href="#">Blog</a>
  </div>

  <div class="book">
    <a href="#">Book A Call →</a>
  </div>

  <div class="container">
    <div class="content">
      <div class="stats">
        <div>+200 <span>Project completed</span></div>
        <div>+50 <span>Startup raised</span></div>
      </div>

      <h1>Hello</h1>
      <p>— It’s D.Nova a design wizard</p>

      <div class="scroll">Scroll down ↓</div>
    </div>

    <div class="image">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
  </div>

</body>
</html>
