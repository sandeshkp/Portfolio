<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - D.Nova</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 1200px;
      padding: 2rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .content h1 {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      gap: 3rem;
      margin-bottom: 2rem;
    }

    .stats div {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .stats span {
      display: block;
      font-size: 0.9rem;
      font-weight: normal;
      color: #666;
    }

    .menu {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-size: 0.95rem;
    }

    .menu a {
      text-decoration: none;
      color: #222;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .book {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 0.95rem;
    }

    .book a {
      text-decoration: none;
      color: #222;
    }

    .scroll {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .image {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .image img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .menu {
        position: static;
        margin-bottom: 1.5rem;
      }
      .book {
        position: static;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="menu">
    <a href="#">About Me</a>
    <a href="#">Portfolio</a>
    <a href="#">Services</a>
    <a href="#">Blog</a>
  </div>

  <div class="book">
    <a href="#">Book A Call →</a>
  </div>

  <div class="container">
    <div class="content">
      <div class="stats">
        <div>+200 <span>Project completed</span></div>
        <div>+50 <span>Startup raised</span></div>
      </div>

      <h1>Hello</h1>
      <p>— It’s D.Nova a design wizard</p>

      <div class="scroll">Scroll down ↓</div>
    </div>

    <div class="image">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
  </div>

</body>
</html>
